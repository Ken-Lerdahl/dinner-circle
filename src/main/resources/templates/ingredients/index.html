<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<p th:unless="${ingredients} and ${ingredients.size()}">Add some ingredients!</p>

<div class="container body-content">
    <h2>Ingredients</h2>
    <a th:if="${ingredients.size()} >= 20" th:href="@{'/ingredients/add'}" class="btn btn-outline-primary" role="button">Add Ingredient</a>
    <ul>
        <li th:each="ingredient : ${ingredients}">
            <p th:text="${ingredient.name}"></p>
        </li>
    </ul>
    <a th:href="@{'/ingredients/add'}" class="btn btn-outline-primary" role="button">Add Ingredient</a>

</div>

</body>
</html>
