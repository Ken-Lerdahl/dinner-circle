<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">

<header th:replace="fragments :: page-header"></header>
<h1 style="padding: 30px">Meal Plan</h1>

<div class="d-flex flex-row align-items-center">
    <th:block th:if="${mealPlan.monday == 0}">
        <div class="p-2">
            <a th:href="@{'/mealplan/selectmeal/monday'}">
                <img  src="/image/monday-not-selected.png">
            </a>
        </div>
    </th:block>
    <th:block th:if="${mealPlan.monday != 0}">
        <div class="p-2">
            <img  src="/image/monday-selected.png">
        </div>
        <div class="p-2">
            <h3 th:text="${mondayMeal.name}"></h3>
        </div>
        <div class="p-2">
            <form method="post">
                <input type="hidden" name="mealId" th:value="${mondayMeal.id}"/>
                <button class="btn btn-outline-primary" type="submit" name="make">Ready to Cook</button>
            </form>
        </div>
        <div class="p-2">
            <a th:href="@{'/mealplan/selectmeal/monday'}">
                <button class="btn btn-outline-secondary">Change Meal</button>
            </a>
        </div>
    </th:block>
</div>

<div class="d-flex flex-row align-items-center">
    <th:block th:if="${mealPlan.tuesday == 0}">
        <div class="p-2">
            <a th:href="@{'/mealplan/selectmeal/tuesday'}">
                <img  src="/image/tuesday-not-selected.png">
            </a>
        </div>
    </th:block>
    <th:block th:if="${mealPlan.tuesday != 0}">
        <div class="p-2">
            <img  src="/image/tuesday-selected.png">
        </div>
        <div class="p-2">
            <h3 th:text="${tuesdayMeal.name}"></h3>
        </div>
        <div class="p-2">
            <form method="post">
                <input type="hidden" name="mealId" th:value="${tuesdayMeal.id}"/>
                <button class="btn btn-outline-primary" type="submit" name="make">Ready to Cook</button>
            </form>
        </div>
        <div class="p-2">
            <a th:href="@{'/mealplan/selectmeal/tuesday'}">
                <button class="btn btn-outline-secondary">Change Meal</button>
            </a>
        </div>
    </th:block>
</div>

</body>
</html>
