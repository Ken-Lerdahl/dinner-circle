<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h2>Select a Recipe</h2>
    <div>
        <a th:href="@{'/recipes/add'}">
        <p th:unless="${recipes} and ${recipes.size()}">Go Add some recipes!</p>
        </a>
    </div>

    <form method="post" style="max-width:600px;">
        <div class="form-row align-items-center">
        <select class="custom-select mr-sm-2" th:for="recipeId" name="recipeId">
            <option selected>Choose a Meal...</option>
            <option th:each="recipe : ${recipes}"
                    th:text="${recipe.name}"
                    th:value="${recipe.id}">
            </option>
        </select>
        </div>
        <div class="col-auto my-1">
        <input type="submit" class="btn btn-outline-primary" name="select" value="Select">
        </div>
    </form>


</div>
