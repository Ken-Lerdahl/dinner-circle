<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">


<nav th:replace="fragments :: page-header"></nav>

<h1 style="padding-top:40px;">Add A Recipe</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Recipe Name</label>
        <input class="form-control" th:field="${recipe.name}" />
        <span th:errors="${recipe.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="recipeType">Recipe Type</label>
        <input class="form-control" th:field="${recipe.recipeType}" />
        <span th:errors="${recipe.recipeType}" class="error"></span>
    </div>





    <input type="submit" name="next" value="Next" class="btn btn-outline-primary"/>
</form>

</body>
</html>
