<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">


<nav th:replace="fragments :: page-header"></nav>

<h1 style="padding-top:40px;">Add An Ingredient</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="measuredAmountOnListItem">Amount</label>
        <input class="form-control"  th:field="${ingredientListItem.measuredAmountOnListItem}">
    </div>

    <div class="form-group">
        <select th:for="unitOnListItem" name="unitOnListItem" th:field="${ingredientListItem.unitOnListItem}">
            <option
                    th:each="unit : ${units}"
                    th:text="${unit.displayName}"
                    th:value="${unit}">
            </option>
        </select>
    </div>

    <div class="form-group">
        <select th:for="ingredientOnListItem" name="ingredientOnListItem" th:field="${ingredientListItem.ingredientOnListItem}">
            <option th:each="ingredient : ${ingredients}"
                    th:text="${ingredient.name}"
                    th:value="${ingredient.id}">
            </option>
        </select>
    </div>






    <input type="submit" name="add" value="Add More" class="btn btn-outline-info"/>
<!--    <th:block th:if="${recipe.getRecipeSteps() == null}">-->
    <th:block th:if="${recipe.recipeSteps == null}">
        <input type="submit" name="next" value="Next" class="btn btn-outline-primary"/>
    </th:block>
    <th:block th:if="${recipe.recipeSteps != null}">
        <input type="submit" name="next" value="Save And Go Back" class="btn btn-outline-primary"/>
    </th:block>
</form>

</body>
</html>
