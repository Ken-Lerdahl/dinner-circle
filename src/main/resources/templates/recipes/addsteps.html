<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Steps</h1>

<div>
    <h3>Ingredient List</h3>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Measured Amount</th>
                <th scope="col">Unit</th>
                <th scope="col">Ingredient</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${ingredientListItems}">
                <td th:text="${item.measuredAmountOnListItem}"></td>
                <td th:text="${item.unitOnListItem.displayName}"></td>
                <td th:text="${item.ingredientOnListItem.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="recipeSteps">Recipe Steps</label>
        <textarea class="form-control" th:field="${recipe.recipeSteps}" rows="10"></textarea>
    </div>

    <input type="submit" class="btn btn-outline-success" name="create" value="Create" />
</form>

</body>
</html>
